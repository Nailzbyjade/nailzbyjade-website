<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Nail Website</title>

  <!-- Styles for sections and images -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      margin: 0;
    }

    .section {
      text-align: center;
      margin: 40px 20px;
    }

    .section h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .image-row img {
      width: 30%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .image-row img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .image-row img {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .image-row img {
        width: 90%;
      }
    }

    p {
      font-size: 1.1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>My Nail Business</h1>
    <p>Beautiful nails made easy!</p>
  </header>

  <!-- Poly Gel Section -->
  <div class="section">
    <h2>Poly Gel</h2>
    <div class="image-row">
      <img src="https://i.ibb.co/Swg3LWsx" alt="Poly Gel 1">
      <img src="https://i.ibb.co/mrhnRTnS" alt="Poly Gel 2">
      <img src="https://i.ibb.co/dw65FMVj" alt="Poly Gel 3">
    </div>
    <p>Prices: $XX / $XX / $XX</p>
  </div>

  <!-- Press On Section -->
  <div class="section">
    <h2>Press On</h2>
    <div class="image-row">
      <img src="https://i.ibb.co/ZRWrNXSJ" alt="Press On 1">
      <img src="https://i.ibb.co/svK7k2SS" alt="Press On 2">
    </div>
    <p>Directions: [Your directions here]</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 My Nail Business. All rights reserved.</p>
  </footer>

</body>
</html>
