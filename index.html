<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NailzByJade</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body { margin:0; font-family:Arial; background:#fde2e7; }
    .container { max-width:900px; margin:auto; padding:20px; }
    .card { background:#fff; padding:20px; border-radius:18px; margin-bottom:20px; }
    .img-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin-bottom:15px; }
    .img-grid img { width:100%; border-radius:15px; object-fit:cover; }
    .price-row { display:flex; justify-content:space-between; margin:6px 0; }
    button { padding:10px 15px; border-radius:15px; border:none; background:#000; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
<div id="root"></div>

<script>
function App(){
  const [section,setSection] = React.useState("services");

  return React.createElement("div",{className:"container"},

    React.createElement("div",{className:"card"},
      React.createElement("h2",null,"♡ NailzByJade ♡")
    ),

    React.createElement("div",{className:"card"},

      React.createElement("h3",null,"♡ Poly Gel Sets ♡"),

      React.createElement("div",{className:"img-grid"},
        React.createElement("img",{src:"images/polygel1.jpg"}),
        React.createElement("img",{src:"images/polygel2.jpg"})
      ),

      React.createElement("div",{className:"price-row"},"Short set","£10"),
      React.createElement("div",{className:"price-row"},"Medium set","£15"),
      React.createElement("div",{className:"price-row"},"Long set","£20"),
      React.createElement("div",{className:"price-row"},"Extra long","£25"),

      React.createElement("h4",{style:{marginTop:"15px"}},"Add-ons"),
      React.createElement("div",{className:"price-row"},"Charms","£1"),
      React.createElement("div",{className:"price-row"},"Chrome","£1"),
      React.createElement("div",{className:"price-row"},"3D designs","£2")
    ),

    React.createElement("div",{className:"card"},
      React.createElement("h3",null,"♡ Press On Nails ♡"),

      React.createElement("div",{className:"img-grid"},
        React.createElement("img",{src:"images/presson1.jpg"})
      ),

      React.createElement("p",null,"DM me your inspo picture to order press on nails.")
    )
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
</script>
</body>
</html>
