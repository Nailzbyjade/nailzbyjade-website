<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NailzByJade</title>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fde2e7; color: #000; }
    h1, h2, h3 { text-align: center; margin: 0 0 10px; }
    .container { padding: 18px; max-width: 900px; margin: auto; }
    .card { background: #fff; padding: 20px; border-radius: 18px; margin-bottom: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .buttons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 18px; }
    button { padding: 12px 18px; border-radius: 18px; border: none; cursor: pointer; background: #000; color: #fff; font-weight: 700; }
    .price-row { display: flex; justify-content: space-between; gap: 10px; margin: 8px 0; }
    .img-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 12px; }
    .img-grid img { width: 100%; height: 190px; object-fit: cover; border-radius: 16px; display: block; background: #f7cbd6; }
    .contacts-row { display: grid; gap: 10px; }
    .contact-pill { display: flex; justify-content: space-between; padding: 12px 14px; border-radius: 16px; border: 1px solid rgba(0,0,0,0.1); }
    .contact-pill span { font-weight: 800; }
    a { color: #000; font-weight: 800; text-decoration: none; }

    form { display: grid; gap: 10px; }
    input, textarea { padding: 12px; border-radius: 14px; border: 1px solid rgba(0,0,0,0.15); font-size: 14px; }
    textarea { min-height: 90px; resize: vertical; }
    .help { font-size: 13px; opacity: 0.75; margin: 0; }
    .primary { background: #000; color: #fff; padding: 14px; border-radius: 18px; font-weight: 800; border: none; cursor: pointer; }

    @media (max-width: 600px) { .img-grid { grid-template-columns: 1fr; } .img-grid img { height: 230px; } }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    function App() {
      const [section, setSection] = React.useState("home");

      return React.createElement(
        "div",
        { className: "container" },

        // HEADER
        React.createElement(
          "header",
          { className: "card" },
          React.createElement("h1", null, "Welcome to my website"),
          React.createElement("h2", null, "♡ NailzByJade ♡"),
          React.createElement("p", { style: { textAlign: "center", margin: 0, opacity: 0.75 } }, "North London")
        ),

        // NAV
        React.createElement(
          "div",
          { className: "buttons" },
          React.createElement("button", { onClick: () => setSection("home") }, "Home"),
          React.createElement("button", { onClick: () => setSection("services") }, "Services"),
          React.createElement("button", { onClick: () => setSection("book") }, "Book")
        ),

        // HOME
        section === "home" &&
          React.createElement(
            React.Fragment,
            null,

            React.createElement(
              "div",
              { className: "card" },
              React.createElement("h3", null, "Meet Me"),
              React.createElement(
                "p",
                { style: { margin: 0, lineHeight: 1.6 } },
                "Hey everyone, my name is Jade, I'm a self-taught nail technician based in North London and I've been doing nails for a little over a year now. I enjoy making my clients feel pretty and pampered whether it's a simple or bold set. Your comfort and satisfaction will always be the main priority; I look forward to meeting you xx"
              )
            ),

            React.createElement(
              "div",
              { className: "card" },
              React.createElement("h3", null, "Contacts"),
              React.createElement(
                "div",
                { className: "contacts-row" },

                React.createElement(
                  "div",
                  { className: "contact-pill" },
                  React.createElement("span", null, "Instagram"),
                  React.createElement("a", { href: "https://instagram.com/nailzbyjade__", target: "_blank", rel: "noreferrer" }, "@nailzbyjade__")
                ),

                React.createElement(
                  "div",
                  { className: "contact-pill" },
                  React.createElement("span", null, "TikTok"),
                  React.createElement("a", { href: "https://tiktok.com/@nailzbyjade_", target: "_blank", rel: "noreferrer" }, "@nailzbyjade_")
                ),

                React.createElement(
                  "div",
                  { className: "contact-pill" },
                  React.createElement("span", null, "Email"),
                  React.createElement("a", { href: "mailto:nailzbyjade@outlook.com" }, "nailzbyjade@outlook.com")
                )
              )
            )
          ),

        // SERVICES
        section === "services" &&
          React.createElement(
            React.Fragment,
            null,

            // POLY GEL (images first, then prices + add-ons)
            React.createElement(
              "div",
              { className: "card" },

              React.createElement("h3", null, "♡ Poly Gel Sets ♡"),

              React.createElement(
                "div",
                { className: "img-grid" },
                React.createElement("img", { src: "images/polygel-1.jpg", alt: "Poly gel set" }),
                React.createElement("img", { src: "images/polygel-2.jpg", alt: "Poly gel set" })
              ),

              React.createElement("div", { style: { marginTop: "14px" } }),

              React.createElement("div", { className: "price-row" }, "Short set", "£10"),
              React.createElement("div", { className: "price-row" }, "Medium set", "£15"),
              React.createElement("div", { className: "price-row" }, "Long set", "£20"),
              React.createElement("div", { className: "price-row" }, "Extra long", "£25"),

              React.createElement("h3", { style: { marginTop: "16px" } }, "Fill ins / Soak off"),
              React.createElement("div", { className: "price-row" }, "Fill ins (2–3 weeks)", "£10"),
              React.createElement("div", { className: "price-row" }, "Fill ins (4 weeks +)", "£15"),
              React.createElement("div", { className: "price-row" }, "Soak off", "£10"),

              React.createElement("h3", { style: { marginTop: "16px" } }, "Add-ons"),
              React.createElement("div", { className: "price-row" }, "Charms", "£1"),
              React.createElement("div", { className: "price-row" }, "Chrome", "£1"),
              React.createElement("div", { className: "price-row" }, "3D designs", "£2"),
              React.createElement("div", { className: "price-row" }, "Nail designs / art", "£1–£5 (price may vary)")
            ),

            // PRESS ONS (photos first, then how to order)
            React.createElement(
              "div",
              { className: "card" },
              React.createElement("h3", null, "♡ Press On Nails ♡"),

              React.createElement(
                "div",
                { className: "img-grid" },
                React.createElement("img", { src: "images/presson-1.jpg", alt: "Press on nails" })
              ),

              React.createElement("h3", { style: { marginTop: "16px" } }, "How to order press on nails"),
              React.createElement(
                "ol",
                { style: { paddingLeft: "18px", lineHeight: "1.6", margin: 0 } },
                React.createElement("li", null, "DM me your inspo picture"),
                React.createElement("li", null, "Request any changes (optional)"),
                React.createElement("li", null, "Send a picture of your hand next to a £1 coin (or any coin) for sizing")
              )
            )
          ),

        // BOOK (Netlify form)
        section === "book" &&
          React.createElement(
            "div",
            { className: "card" },
            React.createElement("h3", null, "Request an appointment"),
            React.createElement("p", { className: "help" }, "Upload one inspo picture from your camera roll."),
            React.createElement("p", { className: "help" }, "Deposit: A non-refundable £5 deposit is required to secure your appointment. Deposit is paid via bank transfer after booking confirmation and is deducted from the total. No deposit, no appointment."),

            React.createElement(
              "form",
              { name: "booking-request", method: "POST", action: "/thank-you", "data-netlify": "true", encType: "multipart/form-data" },

              // Netlify needs this hidden input inside the real form
              React.createElement("input", { type: "hidden", name: "form-name", value: "booking-request" }),

              React.createElement("input", { name: "name", placeholder: "Your name", required: true }),
              React.createElement("input", { name: "contact", placeholder: "Phone or Instagram @", required: true }),
              React.createElement("input", { name: "service", placeholder: "Service (e.g. Poly gel short / Press ons)", required: true }),
              React.createElement("input", { type: "date", name: "date", required: true }),
              React.createElement("input", { type: "time", name: "time", required: true }),
              React.createElement("input", { type: "file", name: "inspo", accept: "image/*", required: true }),
              React.createElement("textarea", { name: "notes", placeholder: "Any notes or changes (optional)" }),
              React.createElement("button", { className: "primary", type: "submit" }, "Send booking request")
            )
          )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
</html>
